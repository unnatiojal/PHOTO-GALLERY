<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>
        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <li class="links"><a href="#Slides">Slide view</a></li>
            </ul>
        </center>
    </h3>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="flowers.gif" class="img-responsive">
            </div>
        </section>
        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="2184c45d65dc3e5ec71125ddf7a3af35.jpg">
                <img class="img2" src="bts-huddled-in-a-circle-.jpg">
                <img class="img2" src="bts.jpg">
                <img class="img2" src="download.jpg">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="download%20(2).jpg">
                <img class="img2" src="download%20(1).jpg">
                <img class="img2" src="images%20(1).jpg">
                <img class="img2" src="bts-world.jpg">
            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">
        <section id="Slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="wallpaper%20aesthetic.jpg" alt="" style="width:100%;">
                        <div class="carousel-caption">
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="b4a08918da08bcc949235aca89de21ec.jpg" alt="" style="width:100%;">
                        <div class="carousel-caption">
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="sea.jpg" alt="" style="width:100%;">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="df.jpg" alt="" style="width:100%;">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="night.jpg" alt="" style="width:100%;">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="anime.jpg" alt="" style="width:100%;">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="anime-city-sunset-skyline-wallpaper-preview.jpg" alt="" style="width:100%;">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="anime%20night.jpg" alt="" style="width:100%;">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </section>
    </div>



</body>

</html>
